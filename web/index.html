<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="clinic_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>clinic_app</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK for Web -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <script>
    // Register sqflite_common_ffi_web service worker (relative path for dev/prod)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        const swUrl = (new URL('./sqflite_sw.js', window.location.href)).toString();
        navigator.serviceWorker
          .register(swUrl, { scope: './' })
          .catch(function (e) {
            console.error('Failed to register sqflite service worker', e);
          });
      });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
